<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test - Fixed</title>
</head>
<body>
    <h1>WebSocket Connection Test (Fixed)</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2OGM4YTgxNTRkOGZmNmY5ODY1NTE4ZjIiLCJleHAiOjE3NTgzNzAyNTh9.OhTGFakwvxe09tqADpo5nv5VOofhTIXc5Vmd5KprLas';
        const wsUrl = `ws://localhost:9000/ws/lobby?token=${token}`;
        
        console.log('Connecting to:', wsUrl);
        
        const ws = new WebSocket(wsUrl);
        
        ws.onopen = function(event) {
            console.log('WebSocket opened:', event);
            document.getElementById('status').textContent = 'Connected!';
            document.getElementById('status').style.color = 'green';
        };
        
        ws.onmessage = function(event) {
            console.log('WebSocket message:', event.data);
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += '<div>Message: ' + event.data + '</div>';
        };
        
        ws.onclose = function(event) {
            console.log('WebSocket closed:', event.code, event.reason);
            document.getElementById('status').textContent = `Disconnected (Code: ${event.code})`;
            document.getElementById('status').style.color = 'red';
        };
        
        ws.onerror = function(event) {
            console.log('WebSocket error:', event);
            document.getElementById('status').textContent = 'Error occurred';
            document.getElementById('status').style.color = 'red';
        };
        
        // Test staying connected for 10 seconds
        setTimeout(() => {
            if (ws.readyState === WebSocket.OPEN) {
                console.log('Connection still alive after 10 seconds!');
                document.getElementById('messages').innerHTML += '<div>âœ… Connection stable for 10 seconds</div>';
            }
        }, 10000);
    </script>
</body>
</html>
